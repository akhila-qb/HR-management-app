<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-homepage</title>
    <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/toaster.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.0/css/all.css">
</head>

<body>
    <!--Header starts-->
    <div id="main_content_box">
        <header id="header">
            <div class=" flex-box">
                <a href="" id="logo_anchor"><img id="logo" alt="logo" src="../assets/images/logo.png"></a>
                <h1 id="main_heading">Human Resource Portal</h1>
            </div>
        </header>
        <main id="main">
            <div class="container">
                <div id="employee_list_btns">
                    <div class="emp_filter_box">
                        <div class="selectBox" onclick="showFilterCheckBoxes(this)">
                            <input id="text_area_filter" placeholder="Select skills">
                        </div>
                        <div id="filter_checkboxes" class="hide_filter_checkboxes">
                        </div>
                    </div>
                    <button class="employee_list_top_btns" onclick="openModal(true)" id="add_btn"><i
                            class="fa-solid fa-user-plus"></i> Add Employee</button>
                </div>
                <div id="table_border">
                    <table id="table">
                        <thead id="thead">
                            <tr>
                                <th>
                                    <div id="id_col" class="table_col">
                                        <h3>Employee ID</h3>
                                        <i onclick="sortId(this,'employeeId')" id="sort_up"
                                         class="fa-solid fa-sort-up"></i>
                                         <i class="fa-solid fa-sort-down" onclick="sortId(this,'employeeId')" id="sort_down" ></i>
                                    </div>
                                </th>
                                <th>
                                    <div id="name_col" class="table_col">
                                        <h3>Name</h3>
                                        <i onclick="sortName(this,'name')" id="sort_up_name"
                                         class="fa-solid fa-sort-up"></i>
                                         <i class="fa-solid fa-sort-down" onclick="sortName(this,'name')" id="sort_down_name" ></i>
                                    </div>
                                </th>
                                <th>
                                    <div id="skills_col" class="table_col">Skills</div>
                                </th>
                                <th>
                                    <div id="exp_col" class="table_col">
                                        <h3>Experience</h3>
                                        <i onclick="sortExp(this,'experience')" id="sort_up_exp"
                                         class="fa-solid fa-sort-up"></i>
                                         <i class="fa-solid fa-sort-down" onclick="sortExp(this,'experience')" id="sort_down_exp" ></i>
                                    </div>
                                </th>
                                <th>
                                    <div class="table_col" id="actions_col">Actions</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <!-- delete confirm box -->
                    <div id="overlay_delete">
                        <div id="delete_modal">
                            <span class="close_delete" onclick="closeDltModal()">&times;</span>
                            <p>Are you sure you want you want to delete the employee?</p>
                            <div id="delete_btns">
                                <button onclick="closeDltModal()" id="cancel_delete">NO</button>
                                <button id="ok_delete">YES</button>
                            </div>
                        </div>
                    </div>
                    <!-- edit dialog box -->
                    <div id="overlay">
                        <div id="main_modal" class="modal">
                            <div class="modal_heading">
                                <span class="close" onclick="closeModal()">&times;</span>
                                <h3 id="dynamic_heading">Add Employee</h3>
                            </div>
                            <form name="modalForm" id="add_update_form">
                                <div class="modal_content">
                                    <div class="emp_input_box">
                                        <label for="emp_id">Employee ID </label>
                                        <input required placeholder="Enter employee ID" type="text" id="emp_id"
                                            class="input_box" name="emp_id"><br>
                                    </div>
                                    <div class="emp_input_box">
                                        <label for="emp_name">Name </label>
                                        <input required placeholder="Enter name" type="text" id="emp_name"
                                            class="input_box" name="emp_name"><br>
                                    </div>
                                    <div class="emp_input_box">
                                        <label for="emp_exp">Experience</label>
                                        <input required placeholder="Years of experience" type="number" min="0" id="emp_exp"
                                            class="input_box" name="emp_exp"><br>
                                    </div>
                                    <div class="emp_input_box">
                                        <label for="emp_skill">Skills</label>
                                        <div class="multiselect">
                                            <div class="selectBox" onclick="showCheckBoxes(this)">
                                                <input required class="input_box" id="text_area"
                                                    placeholder="Select skills">
                                                <!-- <div class="overSelect"></div><br> -->
                                            </div>
                                            <div id="checkboxes" class="hide_checkboxes">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="emp_input_box">
                                        <label for="emp_phone">Phone</label>
                                        <input required maxlength="10" pattern="[6-9]{1}[0-9]{9}"
                                            placeholder="Enter phone number" type="tel" id="emp_phone" class="input_box"
                                            name="emp_phone"><br>
                                    </div>
                                    <div class="emp_input_box">
                                        <label for="emp_mail">Email</label>
                                        <input required placeholder="Enter email" type="email" id="emp_mail"
                                            class="input_box" name="emp_mail"><br>
                                    </div>
                                </div>
                                <div id="form_btns">
                                    <button type="reset" class="form_btns_button" id="cancel" onclick="closeModal()"
                                        value="CANCEL">CANCEL</button>
                                    <button type="button" class="form_btns_button" id="save" value="SAVE">SAVE</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- The actual snackbar -->
            <div id="snackbar">Saved details..</div>
        </main>
        <!--Main ends-->
        <!--Footer starts-->
        <footer id="copyright">
            <p>Copyright @ 2020 HRM.CO, All Rights Reserved</p>
        </footer>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/employee.js"></script>
    <!--Footer ends-->
</body>

</html>
