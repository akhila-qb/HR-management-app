<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-homepage</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <!--Header starts-->
    <header id="header">
        <div class="container flex-box">
            <a href="" id="logo_anchor"><img id="logo" alt="logo" src="../assets/images/logo.png"></a>
            <h1 id="main_heading">Human Resource Portal</h3>
        </div>
    </header>
    <!--Header ends-->
    
    <!--Main starts-->
    <main id="main" class="container">
        <div id="employee_list_top">
            <h4>Employee List</h4>
            <div id="employee_list_btns">
                <button class="employee_list_top_btns" id="filter_btn">Apply Filter</button>
                <button class="employee_list_top_btns" id="add_btn">Add Employee</button>
            </div>
        </div>
        <!-- <div id="table_border"> -->
            <table id="table">
                <tr>
                    <th id="edit_col"></th>
                    <th id="dlt_col"></th>
                    <th id="id_col">employee_id</th>
                    <th id="name_col">name</th>
                    <th id="skills_col">skills</th>
                    <th id="exp_col">experience<img id="sort_icon" src="../assets/images/sort_icon.png" alt="sort icon"></th>
                </tr>
                <tr>
                    <td><img id="edit_icon" src="../assets/images/edit_icon.png" alt="edit icon"></td>
                    <td><img id="delete_icon" src="../assets/images/delete_icon.jpeg" alt="delete icon"></td>
                    <td>1</td>
                    <td>akv</td>
                    <td>js,c,cpp</td>
                    <td>1</td>
                </tr>
            </table>
        <!-- </div> -->
    </main>
    <!--Main ends-->

    <!--Footer starts-->
    <footer id="copyright">
        <p>Copyright @ 2020 HRM.CO, All Rights Reserved</p>
    </footer>
    <!--Footer ends-->
</body>
</html>
