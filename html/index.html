<!DOCTYPE html>
<html lang="en">
 
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HR-homepage</title>
   <link rel="icon" type="image/x-icon" href="../assets/images/logo.png">
   <link rel="stylesheet" href="../assets/css/style.css">
   <link rel="stylesheet" href="../assets/css/toaster.css">
   <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.0/css/all.css">
 
 
</head>
 
<body>
   <!--Header starts-->
   <div id="main_content_box">
       <header id="header">
           <div class=" flex-box">
               <a href="" id="logo_anchor"><img id="logo" alt="logo" src="../assets/images/logo.png"></a>
               <h1 id="main_heading">Human Resource Portal</h1>
           </div>
       </header>
       <main id="main">
           <div class="container">
               <div id="employee_list_btns">
                   <select class="employee_list_top_btns" id="filter_btn">
                       <option value="Java">Java</option>
                       <option value="C">C</option>
                       <option value="CPP">CPP</option>
                       <option value="Python">Python</option>
                       <option value="HTML">HTML</option>
                       <option value="" selected hidden>Apply Filter</option>
                   </select>
                   <button class="employee_list_top_btns" onclick="open_modal(true)" id="add_btn"><i
                           class="fa-solid fa-user-plus"></i> Add Employee</button>
               </div>
               <div id="table_border">
                   <table id="table">
                       <thead id="thead">
                           <tr>
 
                               <th>
                                   <div id="id_col" class="table_col">
                                       <h3>Employee ID</h3>
                                       <i id="sort_icon" class="fa-solid fa-sort"></i>
                                   </div>
                               </th>
                               <th>
                                   <div id="name_col" class="table_col">
                                       <h3>Name</h3>
                                       <i id="sort_icon" class="fa-solid fa-sort"></i>
                                   </div>
                               </th>
 
                               <th>
                                   <div id="skills_col" class="table_col">Skills</div>
                               </th>
                               <th>
                                   <div id="exp_col" class="table_col">
                                       <h3>Experience</h3>
                                       <i id="sort_icon" class="fa-solid fa-sort"></i>
                                   </div>
                               </th>
                               <th>
                                   <div class="table_col" id="actions_col">Actions</div>
                               </th>
                           </tr>
                       </thead>
 
                       <tbody id="tbody">
                       </tbody>
                   </table>
 
                   <!-- delete confirm box -->
                   <div id="overlay_delete">
                       <div id="delete_modal">
                           <span class="close_delete" onclick="close_dlt_modal()">&times;</span>
                           <p>Are you sure you want you want to delete the employee?</p>
                           <div id="delete_btns">
                               <button onclick="close_dlt_modal()" id="cancel_delete">NO</button>
                               <button id="ok_delete">YES</button>
                           </div>
                       </div>
 
                   </div>
                   <!-- edit dialog box -->
                   <div id="overlay">
                       <div id="main_modal" class="modal">
                           <div class="modal_heading">
                               <span class="close" onclick="close_modal()">&times;</span>
                               <h3 id="dynamic_heading">Add Employee</h3>
                           </div>
                           <form>
                               <div class="modal_content">
 
                                   <div class="emp_input_box">
                                       <label for="emp_id">Employee ID</label>
                                       <input required placeholder="Enter employee ID" type="text" id="emp_id"
                                           class="input_box" name="emp_id"><br><br>
                                   </div>
                                   <div class="emp_input_box">
                                       <label for="emp_name">Name</label>
                                       <input required placeholder="Enter name" type="text" id="emp_name"
                                           class="input_box" name="emp_name"><br><br>
                                   </div>
                                   <div class="emp_input_box">
                                       <label for="emp_exp">Experience</label>
                                       <input required placeholder="Years of experience" type="number" id="emp_exp"
                                           class="input_box" name="emp_exp"><br><br>
                                   </div>
                                <div class="emp_input_box">
                                    <label for="emp_skill">Skills</label>
                               
                                    <!-- <select class="input_box" id="emp_skill">
                                        <option value="1">Java</option>
                                        <option value="2">C</option>
                                        <option value="3">CPP</option>
                                        <option value="4">Python</option>
                                        <option value="5">HTML</option>
                                        <option value="" selected hidden>Select Skills</option>
                                    </select> -->
                                <form>
                                    <div class="multiselect">
                                        <div class="selectBox" onclick="showCheckboxes()">
                                            <!-- <select id="emp_skill">
                                                                              <option value="" selected hidden>Select Skills</option>
                                                                            </select> -->
                                            <textarea class="input_box" id="text_area" placeholder="Select skills"></textarea>
                                
                                            <div class="overSelect"></div>
                                        </div>
                                        <div id="checkboxes" onclick="display_textbox()">
                                            <!-- <label for="Java">
                                                <input type="checkbox" id="Java" class="check_box" />Java</label>
                                            <label for="C">
                                                <input type="checkbox" id="C" class="check_box" />C</label>
                                            <label for="CPP">
                                                <input type="checkbox" id="CPP" class="check_box" />CPP</label>
                                            <label for="Python">
                                                <input type="checkbox" id="Python" class="check_box" />Python</label>
                                            <label for="HTML">
                                                <input type="checkbox" id="HTML" class="check_box" />HTML</label> -->
                                        </div>
                                    </div>
                                </form>
 
 
                                       <div id="display_skills_tag">
                                       </div>
                                   </div>
                                   <div class="emp_input_box">
                                       <label for="emp_phone">Phone</label>
                                       <input required maxlength="10" pattern="[6-9]{1}[0-9]{9}"
                                           placeholder="Enter phone number" type="tel" id="emp_phone" class="input_box"
                                           name="emp_phone"><br><br>
                                   </div>
                                   <div class="emp_input_box">
                                       <label for="emp_mail">Email</label>
                                       <input required placeholder="Enter email" type="email" id="emp_mail"
                                           class="input_box" name="emp_mail"><br><br>
                                   </div>
                               </div>
                               <div id="form_btns">
                                   <button type="reset" class="form_btns_button" id="cancel" onclick="close_modal()"
                                       value="CANCEL">CANCEL</button>
                                   <button type="button"  class="form_btns_button" id="save" value="SAVE">SAVE</button>
                               </div>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
           <!-- The actual snackbar -->
        <div id="snackbar">Saved details..</div>
       </main>
       <!--Main ends-->
 
       <!--Footer starts-->
       <footer id="copyright">
           <p>Copyright @ 2020 HRM.CO, All Rights Reserved</p>
       </footer>
   </div>
   <script src="../js/employee.js"></script>
   <!--Footer ends-->
</body>
 
</html>
