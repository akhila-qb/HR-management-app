<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-homepage</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/logo.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.2.0/css/all.css">
   
 
</head>
 
<body>
    <!--Header starts-->
<div id="main_content_box">
    <header id="header">
        <div class=" flex-box">
            <a href="" id="logo_anchor"><img id="logo" alt="logo" src="../assets/images/logo.png"></a>
            <h1 id="main_heading">Human Resource Portal</h1>
        </div>
    </header>
    <main id="main"     >
        <div class="container">
        <div id="employee_list_btns">
            <button class="employee_list_top_btns" onclick="open_modal()" id="add_btn"><i class="fa-solid fa-user-plus"></i>  Add Employee</button>
            <select class="employee_list_top_btns" id="filter_btn">
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="cpp">CPP</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="" selected hidden>Apply Filter</option>
            </select>
        </div>
        <div id="table_border">
            <table id="table">
                <thead id="thead">
                    <tr>
 
                        <th>
                            <div id="id_col" class="table_col">
                                <h3>Employee ID</h3>
                                <i id="sort_icon" class="fa-solid fa-sort"></i>
                            </div>
                        </th>
                        <th>
                            <div id="name_col" class="table_col">
                                <h3>Name</h3>
                                <i id="sort_icon" class="fa-solid fa-sort"></i>
                            </div>
                        </th>
 
                        <th><div id="skills_col" class="table_col">Skills</div></th>
                        <th>
                            <div id="exp_col" class="table_col">
                                <h3>Experience</h3>
                                <i id="sort_icon" class="fa-solid fa-sort"></i>
                            </div>
                        </th>
                        <th><div class="table_col" id="actions_col">Actions</div></th>
                    </tr>
                </thead>
 
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                        <td>akv</td>
                        <td>js,c,cpp</td>
                        <td>1</td>
                        <td>
                            <i id="edit_icon" onclick="open_update_modal()" class="fa-solid fa-user-pen"></i>
                            <i id="delete_icon" onclick="open_dlt_modal()" class="fa-solid fa-user-slash"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
 
            <!-- delete confirm box -->
   <div id="overlay_delete">
            <div id="delete_modal">
                <p>Are you sure you want you want to delete the employee?</p>
                <div id="delete_btns">
                    <button onclick="close_dlt_modal()" id="cancel_delete">Cancel</button>
                    <button id="ok_delete">OK</button>
                </div>
            </div>
   
</div>
            <!-- edit dialog box -->
            <div id="overlay">
            <div id="main_modal" class="modal">
                <span class="close" onclick="close_modal()">&times;</span>
                <H1 id="dynamic_heading">Add Employee</H1>
                <form>
                    <div class="modal_content">
 
                        <div class="emp_input_box">
                            <label for="emp_id">Employee ID</label>
                            <input required placeholder="Enter employee ID" type="text" id="emp_id" class="input_box"
                                name="emp_id"><br><br>
                        </div>
                        <div class="emp_input_box">
                            <label for="emp_name">Name</label>
                            <input required placeholder="Enter name" type="text" id="emp_name" class="input_box"
                                name="emp_name"><br><br>
                        </div>
                        <div class="emp_input_box">
                            <label for="emp_exp">Experience</label>
                            <input required placeholder="Years of experience" type="number" id="emp_exp"
                                class="input_box" name="emp_exp"><br><br>
                        </div>
                        <div class="emp_input_box">
                            <label for="emp_skills">Skills</label>
                            <!-- <input required placeholder="Select skills" type="text" id="emp_skills" class="input_box"
                                name="emp_skills"><br><br> -->
 
                            <select class="input_box" id="add_skill">
                                    <option value="java">Java</option>
                                    <option value="c">C</option>
                                    <option value="cpp">CPP</option>
                                    <option value="python">Python</option>
                                    <option value="html">HTML</option>
                                    <option value="" selected hidden>Select Skills</option>
                                </select>
 
                            <div id="display_skills_tag">
 
                            </div>
                        </div>
                        <div class="emp_input_box">
                            <label for="emp_phone">Phone</label>
                            <input required maxlength="10" pattern="[6-9]{1}[0-9]{9}" placeholder="Enter phone number"
                                type="tel" id="emp_phone" class="input_box" name="emp_phone"><br><br>
                        </div>
                        <div class="emp_input_box">
                            <label for="emp_mail">Email</label>
                            <input required placeholder="Enter email" type="email" id="emp_mail" class="input_box"
                                name="emp_mail"><br><br>
                        </div>
                    </div>
                    <div id="form_btns">
                        <button type="reset" class="form_btns_button" id="cancel" onclick="close_modal()" value="CANCEL">CANCEL</button>
                        <button type="submit" class="form_btns_button" id="save" value="SAVE">SAVE</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
    </main>
    <!--Main ends-->
 
    <!--Footer starts-->
    <footer id="copyright">
        <p>Copyright @ 2020 HRM.CO, All Rights Reserved</p>
    </footer>
    </div>
    <script src="../js/employee.js"></script>
    <!--Footer ends-->
</body>
 
</html>
